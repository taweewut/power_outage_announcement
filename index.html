  <script>
    function playAudio(province, lang) {
      const audioId = `audio-${province}-${lang}`;
      const audio = document.getElementById(audioId);
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
        audio.play();
      }
    }
  </script>
